    <div class="header">
        <a onclick="openPopup('disclaimer')">Disclaimer</a>

        <a onclick="openPopup('contact')">Contact Us</a>
        <a onclick="openPopup('about')">About</a>
    </div>

    <div class="container">
        <h1>Keyword to Blogger Search Link</h1>
        <div class="form-group">
            <label for="keywords">Keywords (one per line):</label>
            <textarea id="keywords" rows="5" placeholder="Enter keywords here..."></textarea>
        </div>
        <div class="form-group">
            <label for="domain">Blogger Domain:</label>
            <input id="domain" type="text" placeholder="Enter Blogger domain (e.g., example.blogspot.com)">
        </div>
        <div class="button-group">
            <button onclick="generateLinks()">Generate Links</button>
        </div>
        <div class="form-group">
            <label>Output:</label>
            <div id="output" class="output"></div>
        </div>
    </div>

    <div id="popup-overlay" class="popup-overlay" onclick="closePopup()"></div>

    <div id="popup" class="popup">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <div id="popup-content"></div>

            const keywords = document.getElementById('keywords').value.trim().split('\n');
            const domain = document.getElementById('domain').value.trim();
            const output = document.getElementById('output');

            if (!domain) {
                output.textContent = 'Please enter a Blogger domain.';
                return;
            }

            const links = keywords
                .filter(keyword => keyword.trim() !== '')
                .map(keyword => {
                    const encodedKeyword = keyword.trim().replace(/ /g, '%20');
                    return `${domain}/search/q=${encodedKeyword}`;
                });

                contact: '<h2>Contact Us</h2><p>This is the contact us content.</p>',

            document.getElementById('popup-overlay').style.display = 'block';

        }
