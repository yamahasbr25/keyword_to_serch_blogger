<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword to Blogger Search Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        textarea, input {
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background: #f8f9fa;
            transition: border-color 0.3s;
        }
        textarea:focus, input:focus {
            border-color: #007BFF;
            outline: none;
            background: #ffffff;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            background: #f8f9fa;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
            max-height: 80%;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }
        .popup-close:hover {
            color: #007BFF;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="header">
        <a onclick="openPopup('disclaimer')">Disclaimer</a>
        <a onclick="openPopup('privacy')">Privacy Policy</a>
        <a onclick="openPopup('contact')">Contact Us</a>
        <a onclick="openPopup('about')">About</a>
    </div>

    <div class="container">
        <h1>Keyword to Blogger Search Link</h1>
        <div class="form-group">
            <label for="keywords">Keywords (one per line):</label>
            <textarea id="keywords" rows="5" placeholder="Enter keywords here..."></textarea>
        </div>
        <div class="form-group">
            <label for="domain">Blogger Domain:</label>
            <input id="domain" type="text" placeholder="Enter Blogger domain (e.g., example.blogspot.com)">
        </div>
        <button onclick="generateLinks()">Generate Links</button>
        <div class="form-group">
            <label>Output:</label>
            <div id="output" class="output"></div>
        </div>
    </div>

    <div id="popup-overlay" class="popup-overlay" onclick="closePopup()"></div>

    <div id="popup" class="popup">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <div id="popup-content"></div>
    </div>

    <script>
        function generateLinks() {
            const keywords = document.getElementById('keywords').value.trim().split('\n');
            const domain = document.getElementById('domain').value.trim();
            const output = document.getElementById('output');

            if (!domain) {
                output.textContent = 'Please enter a Blogger domain.';
                return;
            }

            const links = keywords
                .filter(keyword => keyword.trim() !== '')
                .map(keyword => {
                    const encodedKeyword = keyword.trim().replace(/ /g, '%20');
                    return `${domain}/search/q=${encodedKeyword}`;
                });

            output.textContent = links.length ? links.join('\n') : 'No keywords provided.';
        }

        function openPopup(type) {
            const content = {
                disclaimer: '<h2>Disclaimer</h2><p>This is the disclaimer content.</p>',
                privacy: '<h2>Privacy Policy</h2><p>This is the privacy policy content.</p>',
                contact: '<h2>Contact Us</h2><p>This is the contact us content.</p>',
                about: '<h2>About</h2><p>This is the about content.</p>'
            };

            document.getElementById('popup-content').innerHTML = content[type];
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
